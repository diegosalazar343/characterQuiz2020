<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Quiz</title>
</head>
<body>
  <h1>Which Character are you?</h1>
  <h2>Take this quiz to find out!</h2>
  <div class="container">
    <form>
      <p>What color represents you?</p>
      <select class="form-control" id="color">
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Blue</option>
        <option value="4">Yellow</option>
    </select>
      <p>Which animal do you like?</p>
    <select class="form-control" id="animal">
       <option value="1">Lion</option>
       <option value="2">Badger</option>
       <option value="3">Snake</option>
       <option value="4">Raven</option>
    </select>
     <p>What is the most important trait a leader should have?</p>
    <select class="form-control" id="leader">
      <option value="1">Strength</option>
      <option value="2">Brains</option>
      <option value="3">Empathy</option>
      <option value="4">Cunning</option>
    </select>

    <p>How often to say the phrase "yasss"?</p>
    <div class="radio">
      <label>
        <input type="radio" name="yasss" value="1" checked>Once or twice a week
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="yasss" value="2">Huh?
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="yasss" value="3">At least once a day!
      </label>
    </div>

    <p>Do you like to wear wigs?</p>
    <div class="radio">
      <label>
        <input type="radio" name="wigs" value="2" checked>Sure, if it's part of a costume.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="wigs" value="1">Wigs aren't really my thing...
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="wigs" value="3">I love wearing wigs often!
      </label>
    </div>
    <p>Do you enjoy shopping at Bed Bath and Beyond?</p>
    <div class="radio">
      <label>
        <input type="radio" name="BBB" value="1" checked>I basically live there.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="BBB" value="2">Of course, who doesn't enjoy the occasional trip?
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="BBB" value="3">Sorry, I just don't get it.
      </label>
    </div>
      
      <button type="submit" class="btn btn-primary">Let's see my results!</button>
    </form>

  </div><!--container-->
</body>
</html>
